<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
   .grid-container{display:grid;grid-template-columns: auto auto auto auto auto auto; gap:10px;background-color: rgb(255, 0, 0);padding: 10px;} 
   .grid-container >div{background-color: rgb(0, 255, 179);text-align: center;padding: 30px;font: size 20px;}
   .item7{grid-area:1/2/5/6;}
</style>    
</head>
<body>
    <h1>The grid-column Property</h1>

<p>Use the <em>grid-column</em> property to specify where to place an item.</p>
<p>Item1 will start on column 1 and end before column 5:</p>

<div class="grid-container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>  
  <div class="item4">4</div>
  <div class="item5">5</div>
  <div class="item6">6</div>
  <div class="item7">7</div>
  <div class="item8">8</div>  
  <div class="item9">9</div>
  <div class="item10">10</div>
  <div class="item11">11</div>
  <div class="item12">12</div> 
  <div class="item13">13</div>
</div>
</body>
</html>
