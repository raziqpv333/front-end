<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
   /*unvisited link */a:link{color:yellowgreen;}
   /*visited link */a:visited{color:brown;}
   /*mouse over link */a:hover{color:black;}
   /*selected link*/a:active{color:aqua;}
   h2:hover{color:blue; font-size :30px;}
   #a1{display:none;background-color: blueviolet;padding: 60px;}
   div:hover #a1{display:block;}

</style>    
</head>
<body>
    <h2>Styling a link depending on state</h2>

<p><b><a href="default.asp" target="_blank">This is a link</a></b></p>

<p><b>Note:</b> b:active MUST come after a:hover in the CSS definition in order to be effective.</p>
<div>mouse over a tag<p id="a1"><b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p></div>
    
</body>
</html>
