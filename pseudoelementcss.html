<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    h1::first-line{color: brown;font-variant: small-caps;}
    p::first-letter{color: blue;font-size: xx-large;}
    h2.intro::first-letter{color: blueviolet;font-size:301%;}
    h1::before{content:url(moon-.png);}
    h1::after{content:url(moon-.png);}
    ::marker{color:saddlebrown;font-size:56px;}
    p::selection{color:red;background:antiquewhite;}
</style>    
</head>
<body>
    <h1>more and more smiles</h1>
    <h2 class="intro">come and come again</h2>
    <p>You can use the ::first-line pseudo-element to add a special effect to the first line of a text.</p>
     <ul>
        <li>moonlight</li>
        <li>minari</li>
        <li>aftersun</li>
     </ul>
      <ol>
        <li>inception</li>
        <li>interstellar</li>
        <li>dune</li>
      </ol>
    
</body>
</html>
